<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>

  <body>
    <form method="GET" onsubmit="window.location = document.getElementById('text').value + ' ' + document.getElementById('text2').value; return false;">
      <div class="forma_input">
        <input
          id="text"
          class="login"
          type="text"
          placeholder="E-mail"
          pattern="[^ @]*@[^ @]*"
          required
        />
        <input
          id="text2"
          class="password"
          type="password"
          placeholder="Пароль"
          pattern="[A-Za-z0-9]{6,20}"
          required
        />
      </div>
      <input type="submit" value="Войти" class="forma_button">
    </form>
  </body>
</html>
