<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>

  <body>

    
    <form method="post">
      <div class="forma_input">
        <input
          class="login"
          type="text"
          placeholder="E-mail"
          pattern="[^ @]*@[^ @]*"
          required
        />
        <input
          class="password"
          type="password"
          placeholder="Пароль"
          pattern="[A-Za-z0-9]{6,20}"
          required
        />
      </div>
      <button type="submit" class="forma_button">Войти</button>
    </form>
  </body>
</html>
